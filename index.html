<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDoMain</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
		<div class="container">
			<h1 class="ToDo">ToDo App</h1>

			<div class="Add">
				<input type="text" required="required" placeholder="Add your new todo" />
				<button class="common-button plus-button">+</button>
			</div>

			<div class="task-list">
				<div class="task-list-item">Task1</div>
				<div class="task-list-item">Task2</div>
				<div class="task-list-item">Task3</div>
				<div class="task-list-item">Task4</div>
			</div>

			<div class="task-count">
				<p class="task-count-text">Pending</p>
				<button class="common-button clear-button">Clear All</button>
			</div>
		</div>
</body>
</html>
