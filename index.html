<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDoMain</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
		<div class="container">
			<h1 class="to-do">ToDo App</h1>

			<div class="Add">
				<input id="input" type="text" required="required" placeholder="Add your new todo" />
				<button id="add_button" type="submit" class="common-button plus-button">
						<img src="plus-pic.png"
						     alt="plus"
						     width="25"
						     height="25"
						/>
				</button>
			</div>

			<div id="task_list" class="task-list">

			</div>

			<div class="task-count">
				<p class="task-count-text"></p>
				<button id="clear_all" class="common-button clear-button">Clear All</button>
			</div>
		</div>
</body>
<script src="js.js">
</script>
</html>
